<!DOCTYPE html>
<table  class="table table-striped" id="tablita" width="100%" cellspacing="0">    
    <thead>   
            <tr>
                <td> ID </td>
                <td> Nombre </td> 
                <td> Mail </td>
                <td> Borrar </td>
            </tr>
    </thead>
        <tbody>
        {% for key in labels['data'] %}
            <tr id="{{ key['id'] }}" >
                <td>{{ key['id'] }}</td>
                <td>{{ key['nombre'] }}</td> 
                <td>{{ key['mail'] }}</td>}
                <td> <button type="button" class="btn btn-danger" onclick="borrar( {{ key['id'] }} )" >Borrar</button>  </td>
            </tr>
       {% endfor %}
           </tbody>
       </table> 


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>


<script>
      $(document).ready(function() {
      $('#tablita').DataTable( {
        "scrollX": true,
        "pageLength": 10
    } );
} );

function borrar(id){
	$.ajax({url: "http://localhost:3000/alumno/" , method: "delete",  data:{ "id":id }, success: function(){
    $("#"+id).hide();
  }});
}
</script>
